name: Bank
on: [push]
jobs:
  BuildTest:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: prepare
        run: |
          sudo apt-get install lcov

      - name: building
        run: |
          mkdir build && cd build
          cmake -DBUILD_TESTS=ON -DCOVERALLS=ON –fprofile-arcs –ftest-coverage ..
          make

      - name: test
        run: |
          cd build
          ctest

      - name: coverage
        run: |
          lcov -t "result" -o ./coverage/lcov.info -c -d .

      #- name: Coveralls
      #  run: coveralls -t ${{ secrets.coveralls_token }} --root . -E ".*external.*" -E ".*tests.*"

      - name: Publish to coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ github.token }}